    <title>Contact Me</title>
</head>

<body>
    <div class="hero-banner-contact">
        <section class="contact-wrapper">
            <h5 class="mt-4 mb-6" id="contact-heading">let's talk..</h5>
            <div class="col-12 mx-auto">
                <p class="contact-blurb mb-3">To discuss collaborations, commissions or print sales use the form below. <br>Or if you would prefer, you can reach me at:<br><br>thomas.mcquillan@gmail.com</p>
            </div>
            
            <!-- Contact Form, "form-dark" code-snippet found at "mdbootstrap.com" then heavily modified for my project - https://mdbootstrap.com/docs/b4/jquery/forms/textarea/ -->

            <form class="form-dark col-12 mb-2" method="POST" action="https://formdump.codeinstitute.net/">

                <div class="md-form mb-2">
                    <input type="text" placeholder="Name" id="contact-name" class="form-control" required/>
                </div>
                <div class="md-form mt-2 mb-2">
                    <input type="text" placeholder="Email" id="contact-form-email" class="form-control" required/>
                </div>
                <div class="md-form mt-2 mb-2">
                    <textarea id="contact-form-message" placeholder="Message.." class="md-textarea form-control" required rows="5"></textarea>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-12 mt-4 mb-4">
                        <button type="button" class="btn btn-light btn-block btn-rounded z-depth-1">Send</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

<!-- Javascript for bootstrap navbar components -->
