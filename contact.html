        <div class="hero-banner-contact">
            <div class="contact-wrapper">

                    <div class="row">
                            <div class="col-1 col-sm-2"></div>
                            <div class="col-10 col-sm-8">
                                <h5 class="mb-4 mt-4" id="contact-heading">Contact</h5>
                                <p class="contact-blurb">To enquire about collaboration, commissions or print-sales please use the form below.
                            </div>
                            <div class="col-1 col-sm-2"></div>
                        </div>
                    
                
                    <!-- Section: Contact Form; "form dark" snippet borrowed then heavily modified from https://mdbootstrap.com/docs/b4/jquery/forms/textarea/ -->

                    <!-- <div class="card card-image" style="background-image: url('/workspace/Milestone-One-Project/assets/images/about-hero.jpg');"> -->

                    
                        <div class="md-form mt-4 mb-2">

                        </div>
                        <div class="md-form mt-4 mb-2">
                            <input type="text" placeholder="Email" id="contact-form-email" class="form-control" required/>

                        </div>
                        <div class="md-form mt-4 mb-2">
                            <input type="text" placeholder="Subject" id="contact-form-subject" class="form-control" required/>
                            <!-- <label for="contact-form-subject">>></label> -->
                        </div>
                        <div class="md-form mt-4 mb-4">
                            <textarea id="contact-form-message" placeholder="Message" class="md-textarea form-control" rows="5" required></textarea>
                            <!-- <label for="contact-form-message">>></label> -->
                        </div>

                        <!--Grid row-->
                        <div class="row d-flex align-items-center">
                            <!--Grid column-->
                            <div class="text-center col-12 mt-2 mb-4">
                            <button type="button" class="btn btn-light btn-block btn-rounded z-depth-1">Send</button>
                            </div>
                            <!--Grid column-->
                        </div>
                        <!--Grid row-->

                        </div>
